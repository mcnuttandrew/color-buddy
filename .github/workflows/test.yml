name: Test
on: [push]
jobs:
  test-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and test
        run: |
          yarn

      - name: Test
        run: |
          cd apps/color-buddy
          yarn test
          npm run check
  test-lib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and test
        run: |
          yarn

      - name: Test
        run: |
          cd packages/palette-lint
          yarn test
