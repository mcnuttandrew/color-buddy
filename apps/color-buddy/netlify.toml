[dev]
    targetPort = 5173
    functionsPort = 8081
    envFiles=[".env.development"]
    framework = "vite"
    
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "https://color-buddy-docs.netlify.app/*.json"
    [headers.values]
    Access-Control-Allow-Origin = "*"